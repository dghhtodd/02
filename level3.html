<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>破譯密碼 - 等級3</title>
    <style>
        body {
            background: linear-gradient(135deg, #1a1a1a 0%, #0f2a4a 100%);
            color: #fff;
            font-family: 'Microsoft YaHei', sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .game-container {
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        .title {
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            color: #00c3ff;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 5px #00c3ff, 0 0 10px #00c3ff;
            }
            to {
                text-shadow: 0 0 10px #00c3ff, 0 0 20px #00c3ff;
            }
        }

        .subtitle {
            text-align: center;
            color: #ccc;
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        .chances {
            text-align: center;
            color: #00c3ff;
            font-size: 1.5em;
            margin-bottom: 30px;
            text-shadow: 0 0 10px rgba(0, 195, 255, 0.5);
            font-weight: bold;
        }

        .guess-row {
            display: flex;
            margin: 15px 0;
            background: rgba(0,0,0,0.3);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid rgba(255,255,255,0.1);
            transition: all 0.3s ease;
        }

        .row-number {
            width: 60px;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
        }

        .active {
            background: rgba(0, 149, 255, 0.4);
            border: 1px solid rgba(255,255,255,0.2);
            box-shadow: 0 0 15px rgba(0, 149, 255, 0.3);
            transform: scale(1.02);
        }

        .digits {
            display: flex;
            flex-grow: 1;
            gap: 8px;
            justify-content: center;
        }

        .digit {
            width: 45px;
            height: 45px;
            border: 2px solid rgba(255,255,255,0.2);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            background: rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            position: relative;
        }

        .digit.filled {
            transform: scale(1.05);
            border-color: #00c3ff;
            box-shadow: 0 0 10px rgba(0, 195, 255, 0.3);
        }

        .correct { 
            background: linear-gradient(145deg, #4CAF50 0%, #45a049 100%);
            border-color: #4CAF50;
            box-shadow: 0 0 10px rgba(76,175,80,0.3);
            animation: correctAnim 0.5s ease-out;
        }
        
        .wrong-position { 
            background: linear-gradient(145deg, #FFC107 0%, #ffa000 100%);
            border-color: #FFC107;
            box-shadow: 0 0 10px rgba(255,193,7,0.3);
            animation: wrongPositionAnim 0.5s ease-out;
        }
        
        .not-in-code { 
            background: linear-gradient(145deg, #f44336 0%, #d32f2f 100%);
            border-color: #f44336;
            box-shadow: 0 0 10px rgba(244,67,54,0.3);
            animation: notInCodeAnim 0.5s ease-out;
        }

        @keyframes correctAnim {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes wrongPositionAnim {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
            100% { transform: translateX(0); }
        }

        @keyframes notInCodeAnim {
            0% { transform: rotate(0); }
            25% { transform: rotate(-5deg); }
            75% { transform: rotate(5deg); }
            100% { transform: rotate(0); }
        }

        .symbol {
            position: absolute;
            top: -10px;
            right: -10px;
            background: rgba(0,0,0,0.8);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0); }
            to { opacity: 1; transform: scale(1); }
        }

        .numpad {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 12px;
            max-width: 800px;
            margin: 30px auto;
            padding: 25px;
            background: rgba(0,0,0,0.3);
            border-radius: 15px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .numpad button {
            padding: 15px;
            font-size: 28px;
            height: 75px;
            width: 100%;
            background: linear-gradient(145deg, #333 0%, #222 100%);
            border: 2px solid rgba(255,255,255,0.1);
            color: white;
            cursor: pointer;
            border-radius: 12px;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
            -webkit-user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        .numpad button:hover:not(:disabled) {
            background: linear-gradient(145deg, #444 0%, #333 100%);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .numpad button:active:not(:disabled) {
            transform: translateY(1px);
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .numpad button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .numpad button.special {
            background: linear-gradient(145deg, #0066cc 0%, #004d99 100%);
            font-weight: bold;
            grid-column: span 3;
        }

        .numpad button.special:hover:not(:disabled) {
            background: linear-gradient(145deg, #0077ee 0%, #005fb8 100%);
        }

        .hints {
            position: fixed;
            right: 20px;
            top: 20px;
            background: rgba(0,0,0,0.6);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(5px);
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .hint-item {
            margin: 8px 0;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
            opacity: 0;
            animation: fadeInHint 0.5s ease-out forwards;
        }

        @keyframes fadeInHint {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .hint-item:nth-child(1) { animation-delay: 0.1s; }
        .hint-item:nth-child(2) { animation-delay: 0.2s; }
        .hint-item:nth-child(3) { animation-delay: 0.3s; }
        .hint-item:nth-child(4) { animation-delay: 0.4s; }

        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 12px 24px;
            background: linear-gradient(145deg, #333 0%, #222 100%);
            color: white;
            border: 1px solid rgba(255,255,255,0.1);
            cursor: pointer;
            border-radius: 8px;
            font-size: 16px;
            text-decoration: none;
            transition: all 0.3s ease;
            z-index: 100;
        }
        
        .back-btn:hover {
            background: linear-gradient(145deg, #444 0%, #333 100%);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .game-container {
                padding: 15px;
            }

            .title {
                font-size: 2em;
            }

            .numpad {
                grid-template-columns: repeat(4, 1fr);
                gap: 8px;
                padding: 15px;
            }

            .numpad button {
                height: 60px;
                font-size: 24px;
            }

            .numpad button.special {
                grid-column: span 2;
            }

            .hints {
                position: static;
                margin: 20px auto;
                max-width: 90%;
            }

            .back-btn {
                position: static;
                display: block;
                margin: 20px auto;
                width: fit-content;
            }

            .digit {
                width: 35px;
                height: 35px;
                font-size: 16px;
            }

            .row-number {
                width: 40px;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <a href="index.html" class="back-btn">返回主頁</a>
        <h1 class="title">破譯密碼 - 等級3</h1>
        <div class="subtitle">挑戰八位密碼，限12次輸入機會</div>
        <div class="chances">剩餘機會：<span id="chancesLeft">12</span></div>

        <div class="guess-rows" id="guessRows"></div>

        <div class="numpad" id="numpad">
            <button data-digit="1">1</button>
            <button data-digit="2">2</button>
            <button data-digit="3">3</button>
            <button data-digit="4">4</button>
            <button data-digit="5">5</button>
            <button data-digit="6">6</button>
            <button data-digit="7">7</button>
            <button data-digit="8">8</button>
            <button data-digit="9">9</button>
            <button data-digit="10">10</button>
            <button data-digit="11">11</button>
            <button data-digit="12">12</button>
            <button data-digit="13">13</button>
            <button data-digit="14">14</button>
            <button data-digit="15">15</button>
            <button class="special" id="deleteBtn">←</button>
            <button class="special" id="submitBtn">輸入</button>
        </div>

        <div class="hints">
            <div class="hint-item">• 八位密碼數字不相同</div>
            <div class="hint-item">• 綠色✓代表數字和位置都正確</div>
            <div class="hint-item">• 紅色✗代表此數字不在密碼中</div>
            <div class="hint-item">• 黃色△代表此數字位置不正確</div>
        </div>
    </div>

    <script>
        let secretCode = [];
        let currentAttempt = 1;
        let currentDigits = [];
        let isProcessing = false;
        let gameEnded = false;

        function initGame() {
            secretCode = generateCode();
            console.log("密碼是：", secretCode.join(' '));
            generateGuessRows();
            setupEventListeners();
            updateNumpadState();
        }

        function generateCode() {
            const numbers = Array.from({length: 15}, (_, i) => i + 1);
            const code = [];
            for (let i = 0; i < 8; i++) {
                const index = Math.floor(Math.random() * numbers.length);
                code.push(numbers.splice(index, 1)[0]);
            }
            return code;
        }

        function generateGuessRows() {
            const container = document.getElementById('guessRows');
            container.innerHTML = '';
            
            for (let i = 1; i <= 12; i++) {
                const row = document.createElement('div');
                row.className = `guess-row${i === 1 ? ' active' : ''}`;
                
                const rowNumber = document.createElement('div');
                rowNumber.className = 'row-number';
                rowNumber.textContent = i.toString().padStart(2, '0');
                const digits = document.createElement('div');
                digits.className = 'digits';
                
                for (let j = 0; j < 8; j++) {
                    const digit = document.createElement('div');
                    digit.className = 'digit';
                    digits.appendChild(digit);
                }
                
                row.appendChild(rowNumber);
                row.appendChild(digits);
                container.appendChild(row);
            }
        }

        function setupEventListeners() {
            document.querySelectorAll('#numpad button[data-digit]').forEach(button => {
                button.addEventListener('click', () => {
                    if (!isProcessing && !gameEnded) {
                        const digit = parseInt(button.dataset.digit);
                        inputDigit(digit);
                    }
                });
            });

            document.getElementById('deleteBtn').addEventListener('click', () => {
                if (!isProcessing && !gameEnded) {
                    deleteLastDigit();
                }
            });

            document.getElementById('submitBtn').addEventListener('click', () => {
                if (!isProcessing && !gameEnded) {
                    submitGuess();
                }
            });

            document.addEventListener('keydown', (event) => {
                if (!isProcessing && !gameEnded) {
                    if (event.key >= '1' && event.key <= '9') {
                        inputDigit(parseInt(event.key));
                    } else if (event.key === 'Backspace') {
                        deleteLastDigit();
                    } else if (event.key === 'Enter') {
                        submitGuess();
                    }
                }
            });
        }

        function inputDigit(digit) {
            if (currentDigits.length >= 8) return;
            if (currentDigits.includes(digit)) {
                alert('同一排不能輸入重複的數字！');
                return;
            }
            
            currentDigits.push(digit);
            updateDisplay();
            updateNumpadState();
        }

        function deleteLastDigit() {
            if (currentDigits.length > 0) {
                currentDigits.pop();
                updateDisplay();
                updateNumpadState();
            }
        }

        function updateDisplay() {
            const activeRow = document.querySelector('.guess-row.active');
            if (!activeRow) return;
            
            const digits = activeRow.querySelectorAll('.digit');
            digits.forEach((digit, index) => {
                if (currentDigits[index]) {
                    digit.textContent = currentDigits[index];
                    digit.classList.add('filled');
                } else {
                    digit.textContent = '';
                    digit.classList.remove('filled');
                }
            });
        }

        function updateNumpadState() {
            document.querySelectorAll('#numpad button[data-digit]').forEach(button => {
                const digit = parseInt(button.dataset.digit);
                button.disabled = currentDigits.includes(digit);
            });
        }

        function submitGuess() {
            if (currentDigits.length !== 8) {
                alert('請輸入8位數字！');
                return;
            }

            isProcessing = true;
            const result = checkGuess();
            updateRowStatus(result);

            if (result.every(r => r === 'correct')) {
                gameEnded = true;
                setTimeout(() => {
                    alert('恭喜你，破解成功！');
                    location.reload();
                }, 500);
                return;
            }

            currentAttempt++;
            document.getElementById('chancesLeft').textContent = 13 - currentAttempt;
            currentDigits = [];
            updateNumpadState();

            if (currentAttempt > 12) {
                gameEnded = true;
                setTimeout(() => {
                    alert(`遊戲結束！正確密碼是：${secretCode.join(' ')}`);
                    location.reload();
                }, 500);
            }
        }

        function checkGuess() {
            const result = new Array(8).fill('not-in-code');
            const usedIndices = new Set();

            // 检查完全匹配的位置
            currentDigits.forEach((digit, i) => {
                if (digit === secretCode[i]) {
                    result[i] = 'correct';
                    usedIndices.add(i);
                }
            });

            // 检查数字存在但位置不对的情况
            currentDigits.forEach((digit, i) => {
                if (result[i] !== 'correct') {
                    const secretIndex = secretCode.findIndex((num, j) => !usedIndices.has(j) && num === digit);
                    if (secretIndex !== -1) {
                        result[i] = 'wrong-position';
                        usedIndices.add(secretIndex);
                    }
                }
            });

            return result;
        }

        function updateRowStatus(result) {
            const activeRow = document.querySelector('.guess-row.active');
            const digits = activeRow.querySelectorAll('.digit');
            
            digits.forEach((digit, index) => {
                const resultClass = result[index];
                digit.className = `digit ${resultClass}`;
                
                if (resultClass === 'correct') {
                    digit.innerHTML += '<span class="symbol">✓</span>';
                } else if (resultClass === 'wrong-position') {
                    digit.innerHTML += '<span class="symbol">△</span>';
                } else {
                    digit.innerHTML += '<span class="symbol">✗</span>';
                }
            });

            activeRow.classList.remove('active');
            if (currentAttempt < 12) {
                const nextRow = document.querySelector(`.guess-row:nth-child(${currentAttempt + 1})`);
                nextRow.classList.add('active');
            }
            
            isProcessing = false;
        }

        // 初始化游戏
        initGame();
    </script>
</body>
</html>
