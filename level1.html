<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>破譯密碼</title>
    <style>
        body {
            background: linear-gradient(135deg, #1a1a1a 0%, #4a0f0f 100%);
            color: #fff;
            font-family: 'Microsoft YaHei', sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        .game-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .title {
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .guess-row {
            display: flex;
            margin: 15px 0;
            background: rgba(0,0,0,0.3);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid rgba(255,255,255,0.1);
            transition: all 0.3s ease;
        }

        .active {
            background: rgba(139, 0, 0, 0.4);
            border: 1px solid rgba(255,255,255,0.2);
            box-shadow: 0 0 15px rgba(139, 0, 0, 0.3);
        }

        .digit {
            width: 50px;
            height: 50px;
            border: 2px solid rgba(255,255,255,0.2);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            background: rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }

        .numpad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            max-width: 320px;
            margin: 30px auto;
            padding: 20px;
            background: rgba(0,0,0,0.3);
            border-radius: 15px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .numpad button {
            padding: 15px;
            font-size: 22px;
            background: linear-gradient(145deg, #333 0%, #222 100%);
            border: 1px solid rgba(255,255,255,0.1);
            color: white;
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.2s ease;
            height: 60px;
        }

        .numpad button:hover {
            background: linear-gradient(145deg, #444 0%, #333 100%);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .numpad button:active {
            transform: translateY(0);
        }

        .numpad button[onclick="clearInput"],
        .numpad button[onclick="submitGuess"] {
            background: linear-gradient(145deg, #8b0000 0%, #600 100%);
        }

        .numpad button[onclick="clearInput"]:hover,
        .numpad button[onclick="submitGuess"]:hover {
            background: linear-gradient(145deg, #a00 0%, #800 100%);
        }

        .hints {
            position: fixed;
            right: 20px;
            top: 20px;
            background: rgba(0,0,0,0.6);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(5px);
        }

        .hint-item {
            margin: 8px 0;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 12px 24px;
            background: linear-gradient(145deg, #333 0%, #222 100%);
            color: white;
            border: 1px solid rgba(255,255,255,0.1);
            cursor: pointer;
            border-radius: 8px;
            font-size: 16px;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            background: linear-gradient(145deg, #444 0%, #333 100%);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .correct { 
            background: linear-gradient(145deg, #4CAF50 0%, #45a049 100%);
            border-color: #4CAF50;
            box-shadow: 0 0 10px rgba(76,175,80,0.3);
        }
        
        .wrong-position { 
            background: linear-gradient(145deg, #FFC107 0%, #ffa000 100%);
            border-color: #FFC107;
            box-shadow: 0 0 10px rgba(255,193,7,0.3);
        }
        
        .not-in-code { 
            background: linear-gradient(145deg, #f44336 0%, #d32f2f 100%);
            border-color: #f44336;
            box-shadow: 0 0 10px rgba(244,67,54,0.3);
        }
        .row-number {
            width: 60px;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
        }

        .active {
            background: #8b0000;
        }

        .digits {
            display: flex;
            flex-grow: 1;
            gap: 10px;
            justify-content: center;
        }

        .digit {
            width: 50px;
            height: 50px;
            border: 2px solid #666;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .correct { background: #4CAF50; border-color: #4CAF50; }
        .wrong-position { background: #FFC107; border-color: #FFC107; }
        .not-in-code { background: #f44336; border-color: #f44336; }

        .numpad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            max-width: 300px;
            margin: 0 auto;
        }
        .numpad button {
            padding: 15px;
            font-size: 20px;
            background: #333;
            border: 1px solid #666;
            color: white;
            cursor: pointer;
        }

        .numpad button:hover {
            background: #444;
        }

        .hints {
            position: fixed;
            right: 20px;
            top: 20px;
            background: rgba(0,0,0,0.5);
            padding: 15px;
            border-radius: 5px;
        }

        .hint-item {
            margin: 5px 0;
            font-size: 14px;
        }

        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: #333;
            color: white;
            border: 1px solid #666;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            text-decoration: none;
        }
        
        .back-btn:hover {
            background: #444;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <a href="index.html" class="back-btn">返回主頁</a>
        <h1 class="title">破譯密碼</h1>
        <div class="subtitle">每個密碼限6次輸入機會</div>

        <div class="guess-rows" id="guessRows">
            <div class="guess-row active">
                <div class="row-number">01</div>
                <div class="digits">
                    <div class="digit"></div>
                    <div class="digit"></div>
                    <div class="digit"></div>
                    <div class="digit"></div>
                </div>
            </div>
            <div class="guess-row">
                <div class="row-number">02</div>
                <div class="digits">
                    <div class="digit"></div>
                    <div class="digit"></div>
                    <div class="digit"></div>
                    <div class="digit"></div>
                </div>
            </div>
            <div class="guess-row">
                <div class="row-number">03</div>
                <div class="digits">
                    <div class="digit"></div>
                    <div class="digit"></div>
                    <div class="digit"></div>
                    <div class="digit"></div>
                </div>
            </div>
            <div class="guess-row">
                <div class="row-number">04</div>
                <div class="digits">
                    <div class="digit"></div>
                    <div class="digit"></div>
                    <div class="digit"></div>
                    <div class="digit"></div>
                </div>
            </div>
            <div class="guess-row">
                <div class="row-number">05</div>
                <div class="digits">
                    <div class="digit"></div>
                    <div class="digit"></div>
                    <div class="digit"></div>
                    <div class="digit"></div>
                </div>
            </div>
            <div class="guess-row">
                <div class="row-number">06</div>
                <div class="digits">
                    <div class="digit"></div>
                    <div class="digit"></div>
                    <div class="digit"></div>
                    <div class="digit"></div>
                </div>
            </div>
        </div>

        <div class="numpad">
            <button onclick="inputDigit(1)">1</button>
            <button onclick="inputDigit(2)">2</button>
            <button onclick="inputDigit(3)">3</button>
            <button onclick="inputDigit(4)">4</button>
            <button onclick="inputDigit(5)">5</button>
            <button onclick="inputDigit(6)">6</button>
            <button onclick="inputDigit(7)">7</button>
            <button onclick="inputDigit(8)">8</button>
            <button onclick="inputDigit(9)">9</button>
            <button onclick="deleteLastDigit()">←</button>
            <button onclick="inputDigit(0)">0</button>
            <button onclick="submitGuess()">輸入</button>
        </div>

        <div class="hints">
            <div class="hint-item">• 四位密碼數字不相同</div>
            <div class="hint-item">• 綠色✓代表數字和位置都正確</div>
            <div class="hint-item">• 紅色✗代表此數字不在密碼中</div>
            <div class="hint-item">• 黃色△代表此數字位置不正確</div>
        </div>
    </div>

    <script>
        let secretCode = generateCode();
        let currentAttempt = 1;
        let currentDigits = [];
        console.log("密码是：", secretCode.join('')); // 测试用

        function generateCode() {
            const numbers = Array.from({length: 10}, (_, i) => i);
            const code = [];
            for (let i = 0; i < 4; i++) {
                const index = Math.floor(Math.random() * numbers.length);
                code.push(numbers.splice(index, 1)[0]);
            }
            return code;
        }

        function inputDigit(digit) {
            if (currentDigits.length >= 4) return;
            
            // 检查是否已经包含这个数字
            if (currentDigits.includes(digit)) {
                alert('同一排不能輸入重複的數字！');
                return;
            }
            
            currentDigits.push(digit);
            updateDisplay();
            updateNumpadState();
        }

        function updateDisplay() {
            const activeRow = document.querySelector('.guess-row.active');
            const digits = activeRow.querySelectorAll('.digit');
            digits.forEach((digit, i) => {
                digit.textContent = i < currentDigits.length ? currentDigits[i] : '';
            });
        }
        // 修改键盘事件监听器
        document.addEventListener('keydown', function(event) {
            const key = event.key;
            if (/^[0-9]$/.test(key)) {
                inputDigit(parseInt(key));
            } else if (key === 'Enter') {
                submitGuess();
            } else if (key === 'Backspace' || key === 'Delete') {
                deleteLastDigit(); // 使用新的删除函数
            }
        });
        
        // 添加删除最后一位数字的函数
        function deleteLastDigit() {
            if (currentDigits.length > 0) {
                currentDigits.pop();
                updateDisplay();
                updateNumpadState();
            }
        }
        // 修改按钮样式
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelectorAll('.numpad button').forEach(button => {
                if (button.textContent === '←' || button.textContent === '輸入') {
                    button.style.background = 'linear-gradient(145deg, #8b0000 0%, #600 100%)';
                }
            });
            updateNumpadState();
        });
        // 修改 clearInput 函数，清除时重置数字键盘状态
        function clearInput() {
            currentDigits = [];
            updateDisplay();
            // 重置所有数字按钮状态
            document.querySelectorAll('.numpad button').forEach(button => {
                if (!isNaN(parseInt(button.textContent))) {
                    button.disabled = false;
                }
            });
        }

        // 修改 submitGuess 函数，提交后重置数字键盘状态
        function submitGuess() {
            if (currentDigits.length !== 4) {
                alert('請輸入4位數字！');
                return;
            }
        
            const result = currentDigits.map((num, i) => {
                if (num === secretCode[i]) return 'correct';
                if (secretCode.includes(num)) return 'wrong-position';
                return 'not-in-code';
            });
        
            const activeRow = document.querySelector('.guess-row.active');
            const digits = activeRow.querySelectorAll('.digit');
            digits.forEach((digit, i) => {
                digit.className = `digit ${result[i]}`;
            });
        
            if (result.every(r => r === 'correct')) {
                alert('恭喜你，破解成功！');
                location.reload();
                return;
            }
        
            currentAttempt++;
            currentDigits = [];
        
            if (currentAttempt > 6) {
                alert(`遊戲結束！正確密碼是：${secretCode.join('')}`);
                location.reload();
                return;
            }
        
            // 激活下一行
            activeRow.classList.remove('active');
            document.querySelector(`.guess-row:nth-child(${currentAttempt})`).classList.add('active');
        }
    </script>
</body>
</html>
